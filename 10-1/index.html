<html lang="en">
<head>
     <meta charset="UTF-8">

     <link rel="stylesheet" href="/index.css">
</head>
<body>
     <div class="maincontainer">
          <header>
               <div id="header-logo"><img src="/icons/logo used in header.svg" alt=""></div>
          </header>

          <section> 
                    <div class="title">
                         <img src="/img/back.svg" alt="Back button">
                         <h1>Log in with Quantum</h1>
                    </div>
                    <div class="qualification">
                         <img src="/img/radio-button-on.svg" alt="Radio button on">
                         <p> District </p>
                         <img src="/img/radio-button-off.svg" alt="radio button off">
                         <p> Independent school</p>
                    </div>
                    <div class="input">
                         <div id="state">
                              <p id="head-text">State*</p>
                              <p id="input-text" style="font-weight: 600; color: black;">Alabama <img src="/img/arrow-down.svg" alt=""></p>
                              <hr>
                         </div>
                         <div id="district">
                              <p id="head-text">District*</p>
                              <p id="input-text"  style="font-weight: 600; color: black;">Alabama school District <img src="/img/arrow-down.svg" alt=""></p>
                              <hr>
                         </div>
                         <div id="username">
                              <p>Username/Email-id*</p>
                              <hr>
                              <p id="forgot">Forgot username?</p>
                         </div>
                         <div id="password">
                              <p>Password* <img src="/icons/preview.svg" alt=""></p>
                              <hr>
                              <p id="forgot">Forgot Password?</p>
                         </div>
                    </div>
                    <div id="remember">
                         <img src="/icons/checkbox-checked.svg" alt="">
                         <p> Remember Me</p>
                    </div>
                    <button style="font-weight: 500;">LOG IN</button>
          </section>
