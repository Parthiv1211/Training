<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="/index.css">
</head>
<body>
     <div class="maincontainer">
          <header>
               <div id="header-logo"><img src="/icons/logo used in header.svg" alt=""></div>
          </header>

          <section> 
                    <div class="title">
                         <img src="/img/back.svg" alt="Back button">
                         <h1>Log in with Quantum</h1>
                    </div>
                    <div class="qualification">
                         <img src="/img/radio-button-on.svg" alt="Radio button on">
                         <p> District </p>
                         <img src="/img/radio-button-off.svg" alt="radio button off">
                         <p> Independent school</p>
                    </div>
                    <div class="input">
                         <div id="state">
                              <p id="head-text">State*</p>
                              <p id="input-text">Alabama <img src="/img/arrow-down.svg" alt=""></p>
                              <hr>
                         </div>
                         <div id="district">
                              <p id="head-text">District*</p>
                              <p id="input-text">Alabama school District <img src="/img/arrow-down.svg" alt=""></p>
                              <hr>
                         </div>
                         <div id="username">
                              <p>Username/Email-id*</p>
                              <hr>
                              <p id="forgot">Forgot username?</p>
                         </div>
                         <div id="password">
                              <p>Password* <img src="/img/arrow-down.svg" alt=""></p>
                              <hr>
                              <p id="forgot">Forgot Password?</p>
                         </div>
                    </div>
                    <div id="remember">
                         <img src="/icons/radio-button-on.svg" alt="">
                         <p> Remember ME</p>
                    </div>
                    <button>LOG IN</button>
          </section>
          
          <footer>
               <p id="contact">About | Contact Us</p>
               <br>
               <div>
                    <img src="/icons/logo used in footer.svg" alt="">
                    <p> | Copyright &copy; 2020-2021 <b> Zeus Systes PVT.Ltd.</b> All rights resevred.</p>
               </div>
          </footer>
     </div>
</body>
</html>
