<app-header></app-header>

<div class="routing-tab">
     <a routerLink="/signup"><img src="../../../../assets/back.svg" alt=""></a>
     <h2>Create an Account</h2>
     <div>
          <a routerLink="" class="btn btn-success" role="button">CANCLE</a>
          <button disabled class="btn btn-success" role="button">CREATE</button>
     </div>
</div>


<div id="progress">
     <div><div id="active"><img src="../../../../assets/pencil-svgrepo-com.svg" alt=""></div><div>Personal Information</div></div>
     <div><div class="inactive">2</div><div>Qualifications</div></div>
     <div><div class="inactive">3</div><div>Review and Proceed</div></div>
</div>


<div id="education">
     <div class="toggle-heading">
          <h3>Educational Qualifications</h3>
          <button (click)="toggle_eduction()">^</button>
     </div>

     <!-- #personaldetail="ngForm" (ngSubmit)="FormSubmit(personaldetail.value)" -->

     <div *ngIf="education_form">
          <form >
               <div class="input">
                    <label for="percentage">Aggregate Percentage*</label><br>
                    <input ngModel name="percentage" type="text" placeholder="percentage"><br>

                    <label for="passing_year">Year of Passing*</label><br>
                    <select name="passing_year" id="passing_year">
                         <option value="2022">2022</option>
                         <option value="Other">Other</option>
                    </select>
                        
                    <br><br>
                    <label for="edu_qualification">Qualification*</label><br>
                    <select name="edu_qualification" id="edu_qualification">
                         <option value="Bachelor in Technology (B.Tech)">Bachelor in Technology (B.Tech)</option>
                         <option value="Other">Other</option>
                    </select>




               </div>
          </form>
     </div>
</div>



<button routerLink="/signup">Prev</button>



<button routerLink="/signup/page3">Next</button>

<router-outlet></router-outlet>
