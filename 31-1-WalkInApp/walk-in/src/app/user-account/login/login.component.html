<app-header></app-header>


<form #loginform="ngForm" (ngSubmit)="FormSubmit(loginform.value)">
     <section>
               <div class="title">
                    <h2>Log in </h2>
               </div>
               
               <div class="input">
                    <div id="username">
                         <input ngModel name="username" type="text" placeholder="Email-id*">
                         <a href="#">
                              <p id="forgot">Forgot username?</p>
                         </a>
                    </div>
                    <div id="password">
                         <input ngModel name="password" type="password" placeholder="Password*">
                         <a href="#">
                              <p id="forgot">Forgot Password?</p>
                         </a>
                    </div>
               </div>
               <div >
                    <input ngModel name="remember" type="checkbox"><label id="remember">Remember Me</label>
               </div>
               <input type="submit" style="font-weight: 500;" value="LOG IN">

               <p id="notregister">Not Registerd yet ?</p>
               <a routerLink="signup" id="notregister_btn">CREATE AN ACCOUNT</a>
          </section>          
     </form>    

     
<app-footer></app-footer>
     
     
<router-outlet></router-outlet>
